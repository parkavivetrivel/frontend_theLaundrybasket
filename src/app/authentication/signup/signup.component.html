<div id="body">
<div id="signcss">
    <br><br>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
        <img src="../../../assets/03-42-11-849_512.webp" height="275px" width="220px" style="margin-left: 50%;margin-right: 50%;margin-top: 50%;" alt="er" *ngIf="showGif">
     
    </div>
    </div>
    </div>    
    <div class="container mt-5" *ngIf="signUpCard">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <form class="signup_form" role="form" [formGroup]="signup" (ngSubmit)="signupuserdata(signup.value)"
                    class="inputUsersForm">
                    <div id="box">
                        <h1 class="display-6">Sign up</h1>
                        <label>Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter name" name="name"
                            formControlName="username" required>
                        <p id="validation"></p>
                        <label>Email id</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                            formControlName="email" required>
                        <p id="validation1"></p>
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            name="password" formControlName="password" required>
                        <p id="validation2"></p>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" type="submit" class="btn btn-dark" [disabled]="!signup.valid">Join with
                                us</button>
                        </div>
                        <div class="text-center">
                            <a routerLink="/login" style="color: rgb(1, 1, 15);">Already a user?
                                <span style="color: rgb(41, 41, 199);">LOGIN</span>
                            </a>
                            <br><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
    <div class="container mt-5 margins" >
    <div class="row" *ngIf="signUpSuccess" >       
        <div class="col-sm-8"></div>
        <div class="col-sm-4"><br><br>
            <div id="box">
                <h1 class="display-6">Signup successful!!</h1>
                <p id="thappu">
                    <a routerLink="/login"> login with your details</a>
                </p>
            </div>
        </div>
    </div>
</div>
    <br><br>



    <div class="container mt-5 margins" >
    <div class="row" *ngIf="signUpFailure">
        <div class="col-sm-8"></div>
        <div class="col-sm-4"><br><br>
            <div id="box">
                <h1 class="display-6">Signup Failed</h1>
                <p id="thappu">
                    <a routerLink="/signup">Try once again to signup</a>
                </p>
            </div>
        </div>
    </div>
    </div>
    <br><br>
</div>
</div>
