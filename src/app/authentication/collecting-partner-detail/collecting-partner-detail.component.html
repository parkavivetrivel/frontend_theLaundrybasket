<div class="container">
    <div class="stepper">
      <div class="step active" (click)="showStep(0)">1</div>
      <div class="line"></div>
      <div class="step" (click)="showStep(1)">2</div>
      <div class="line"></div>
      <div class="step" (click)="showStep(2)">3</div>
      <div class="line"></div>
      <div class="step" (click)="showStep(3)">4</div>
    </div>
    <div class="step-content active" id="step-content-0">
        <h1 class="display-6">Step 1:</h1>
        <h2>GENERAL INFORMATION</h2>
        <div id="box">
            <h1 class="display-6"></h1>
            <input type="text" class="form-control" id="mobileNumber" placeholder="Owner Full Name" name="mobileNumber">
            <input type="text" class="form-control" id="mobileNumber" placeholder="Work Space Name" name="mobileNumber">
            <div class="input-container">
                <input type="text" class="form-control" id="mobileNumber" placeholder="Work Space Address" name="mobileNumber"  [(ngModel)]="address" maxlength="5"/>
                <div *ngIf="locate"><a (click)="callmap()" class="button-link">locate</a></div>
                <div *ngIf="confirm"><a (click)="callconfirm()" class="button-link">confirm</a></div>
                <div *ngIf="edit"><a (click)="calledit()" class="button-link">edit</a></div>
            </div>
            <!-- <a href="/login">hi</a> -->
            <!-- <div class="input" style="color: grey;">Looks like an input,</div> -->

              <!-- <div class="text-center">
                <button type="submit" class="btn btn-dark" id="button">Continue</button>
              <br>
            </div> -->
            </div>
    </div>
  
    <div class="step-content" id="step-content-1">
      <h1 class="display-6">Step 2:</h1>        <h2>OWNER CONTACT DETAIL</h2>
        <div id="box">
            <h1 class="display-6"></h1>
            <input type="text" class="form-control" id="mobileNumber" placeholder="Official Email Address" name="mobileNumber">
            <input type="text" class="form-control" id="mobileNumber" placeholder="Phone Number" name="mobileNumber">
            <label>Provide your What's app number for ratings<br> and feedback</label>
            <input type="text" class="form-control" id="mobileNumber" placeholder="What's app Number" name="mobileNumber">
    </div>
  </div>
    <div class="step-content" id="step-content-2">
      <div id="box">
      <h1 class="display-6">Step 3:</h1>        
        <h2>WORKING DAYS</h2>
        <!-- Default unchecked -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxMonday">
          <label class="custom-control-label" for="checkboxMonday">Monday</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxTuesday">
          <label class="custom-control-label" for="checkboxTuesday">Tuesday</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxWednesday">
          <label class="custom-control-label" for="checkboxWednesday">Wednesday</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxThursday">
          <label class="custom-control-label" for="checkboxThursday">Thursday</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxFriday">
          <label class="custom-control-label" for="checkboxFriday">Friday</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxSaturday">
          <label class="custom-control-label" for="checkboxSaturday">Saturday</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="checkboxSunday">
          <label class="custom-control-label" for="checkboxSunday">Sunday</label>
        </div>
        
      </div>
    </div>
  
    <div class="step-content" id="step-content-3">
<div id="box">
            <h1 class="display-6">Step 4:</h1>        <h2>OPENING AND CLOSING TIME</h2>
            <div class="input-group timepicker">
              <input type="text" class="form-control" id="example-timepicker">
              <div class="input-group-append">
                  <span class="input-group-text"><i class="far fa-clock"></i></span>
              </div>
          </div>
          
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-dark" id="button">proceed</button>
    <br>
  </div>
  </div>
</div>
