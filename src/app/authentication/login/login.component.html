<div id="body">
  <br>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-8"></div>
      <div class="col-sm-4"><br><br>
        <form class="login_form" role="form" [formGroup]="login" (ngSubmit)="loginuserdata(login.value)"
          class="inputUsersForm">
          <div id="box">
            <h1 class="display-6">Login</h1>
            <label>Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username"
              formControlName="username">
            <p id="validation"></p>
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
              formControlName="password">
            <p id="validation1"></p>
            <div class="text-center">
              <button class="btn btn-primary" type="submit" class="btn btn-dark">login</button><br>
            </div>
            <div class="text-center">
              <a routerLink="/signup" style="color: black;">Need an account?
                <span style="color: rgb(41, 41, 199);">Signup</span> </a>
            </div>
          </div>
          <br><br><br>
        </form>
      </div>
      <router-outlet></router-outlet>
